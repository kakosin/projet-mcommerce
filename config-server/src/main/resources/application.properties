#App name
spring.application.name=config-server

#Info
info.app.name=config-server
info.app.description=Serveur de configuration de l'application mcommerce. Permet d'accéder au dépôt config-server-repo qui contient l'ensemble des fichiers de configuration de l'application.
info.app.version=1.0

#Port
server.port=9101

#Zipkin
zipkin.base-url=http://localhost:9411

#Actuator
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=*

#Eureka client
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka
eureka.client.fetch-registry= true
eureka.client.register-with-eureka= true
eureka.client.enabled= true

#Config server
spring.cloud.config.server.git.uri=https://github.com/olivier-deguise/mgl846-projet-mcommerce
spring.cloud.config.server.git.searchPaths= config-server-repo
spring.cloud.config.server.git.default-label= master
spring.cloud.config.allowOverride=true
spring.cloud.config.overrideNone=true 
