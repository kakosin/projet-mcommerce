#App name
spring.application.name=microservice-produits

#Config server
spring.cloud.config.uri=http://localhost:9101

#Retry if config server is down
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1500
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.max-attempts=10000
spring.cloud.config.retry.max-interval=1000
spring.cloud.config.override-none=true